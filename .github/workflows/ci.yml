jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸŒ Get GitHub Runner Public IP
      id: ip
      uses: haythem/public-ip@v1.3

    - name: âœï¸ Override app_server_ip for CI
      run: |
        echo "app_server_ip = \"${{ steps.ip.outputs.ipv4 }}/32\"" > terraform/github-runner.tfvars

    - name: ğŸ§± Terraform Init & Apply
      uses: hashicorp/setup-terraform@v2

    - name: ğŸš€ Terraform Apply with dynamic IP
      run: |
        terraform init
        terraform apply -var-file="github-runner.tfvars" -auto-approve
      working-directory: terraform

    - name: ğŸ’£ Terraform Destroy (optional)
      if: always()
      run: terraform destroy -var-file="github-runner.tfvars" -auto-approve
      working-directory: terraform
